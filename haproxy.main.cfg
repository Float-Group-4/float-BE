global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s

frontend postgresql
  mode tcp
  bind :4001
  default_backend main-service

backend main-service
  mode tcp
  balance leastconn
  server s1 main-service-1:4001 check
  server s2 main-service-2:4001 check
  server s3 main-service-3:4001 check
